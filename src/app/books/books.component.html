<div class="p-5">
  <div class="container shadow p-5">
    <div class="p-5 border border-light rounded">
      <h5>List of Books</h5>
      <hr />

      <form [formGroup]="form" (ngSubmit)="addBook()">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="">Title Book</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Title Of Book"
                  formControlName="title"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="">Author Name</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Author of book"
                  formControlName="authorName"
                />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="">Edition Year</label>
                <input
                  type="number"
                  class="form-control form-control-sm"
                  placeholder="Edition Year"
                  formControlName="editionYear"
                />
              </div>
            </div>
            <br />
            <div class="flex-row col-3 justify-content-lg-between buttons" >
              <button type="submit" class="btn btn-info btn-sm">
                Add Book
              </button>
              <button class="btn btn-warning btn-sm" (click)="sortBooks('ascTitle')">Title Asc</button>
              <button class="btn btn-success btn-sm" (click)="sortBooks('ascAuthor')">Author Asc</button>
              <button class="btn btn-danger btn-sm" (click)="sortBooks('descTitle')">Title Desc</button>
            </div>
            <br />
          </div>
        </div>
      </form>



      <div class="container">
        <div class="pt-5 row" *ngIf="books?.length == 0">
          <h3 class="text-danger">Sem Livros Cadastrados</h3>
        </div>

        <div class="pt-5 row" *ngIf="showTable">
          <table class="table table-striped table-hover table-sm">
            <tr class="thead-light">
              <th>Title</th>
              <th>Author Name</th>
              <th>Edition Year</th>
            </tr>

            <tr *ngFor="let book of books">
              <td>{{ book.title }}</td>
              <td>{{ book.authorName }}</td>
              <td>{{ book.editionYear }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-sm rounded-circle"
                >
                  <fa-icon [icon]="faBook"></fa-icon>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
