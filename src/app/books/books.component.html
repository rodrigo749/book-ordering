<div class="p-5">
  <div class="container shadow p-5">
    <div class="p-5 border border-light rounded">
      <h5>List of Books</h5>
      <hr />

      <form [formGroup]="form" (ngSubmit)="addBook()">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="">Title Book</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Title Of Book"
                  formControlName="title"
                />
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="">Author Name</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Author of book"
                  formControlName="authorName"
                />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="">Edition Year</label>
                <input
                  type="number"
                  class="form-control form-control-sm"
                  placeholder="Edition Year"
                  formControlName="editionYear"
                />
              </div>
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-outline-info btn-sm">Add Book</button>
            </div>
          </div>
        </div>
      </form>

      <div class="container">
        <div class="pt-5 row" *ngIf="books?.length == 0">
          <h3 class="text-danger"> Sem Livros Cadastrados</h3>
        </div>

        <div class="pt-5 row" *ngIf="books">
          <table class="table table-striped table-hover table-sm">
            <tr class="thead-light">
              <th>title</th>
              <th>authorName</th>
              <th>editionYear</th>
            </tr>

            <tr *ngFor="let book of books">
              <td>{{book.title}}</td>
              <td>{{book.authorName}}</td>
              <td>{{book.editionYear}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-info rounded-circle">
                  <fa-icon [icon]="faCheckCircle"></fa-icon>
                </button>
              </td>
            </tr>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>
